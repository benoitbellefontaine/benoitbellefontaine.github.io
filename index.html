<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>benoitbellefontaine.github.io</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
	
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/component.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	
	
	<!-- jQuery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
    	<!-- Angular -->
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-resource.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js">

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<!--	
	<script src="ui-bootstrap.min.js"></script>
	<script src="ui-bootstrap-tpls.min.js"></script>
	-->
		
	<script src="js/app.js"></script>
    
    	
</head>

<body ng-app="app">
	
	<div class="container2" ng-controller="mainController">
		
		<div ng-hide="isHome" class="codrops-top clearfix">
			<a ui-sref="home"><span class="icon"><i aria-hidden="true" class="fa fa-home"></i></span><span> Consultants PME Outaouais</span></a>
			<a ui-sref="team"><span class="icon"><i aria-hidden="true" class="fa fa-user"></i></span><span> {{menu.team}}</span></a>
			<a ui-sref="services"><span class="icon"><i aria-hidden="true" class="fa fa-gear"></i></span><span> {{menu.services}}</span></a>
			<a ui-sref="portfolio"><span class="icon"><i aria-hidden="true" class="fa fa-book"></i></span><span> {{menu.portfolio}}</span></a>
			<a ui-sref="partners"><span class="icon"><i aria-hidden="true" class="fa fa-gears"></i></span><span> {{menu.partners}}</span></a>
			<a ui-sref="contact"><span class="icon"><i aria-hidden="true" class="fa fa-phone"></i></span><span> {{menu.contact}}</span></a>
			<span class="right"><a class="codrops-icon codrops-icon-drop" ng-click="toggleLanguage()"><span>{{language}}</span></a></span>
		</div>
		
		<!-- <div ui-view style="position:absolute;top:250px"></div> -->
		<div ng-hide="isFrench" class="ui" ui-view name="content"></div>
		<div ng-show="isFrench" class="ui" ui-view name="contenu"></div>
		
		<div ui-view name="nav"></div>
		
	</div><!-- container2 -->
		
</body>

</html>
